    <div class="dashboard-container">
                <button class="account-button" onclick="location.href='/account.html'">Account</button>
        <h1><strong>Dashboard</strong></h1>
        <div class="posts-container">
            <div class="reply-container" id="replyForm" style="display: none;">
                <h3>Make a Reply</h3>
                <h4>Title:</h4>
                <input type="text" id="replyTitle"><br>
                <h4>Body:</h4>
                <textarea id="replyBody" placeholder="Your reply"></textarea><br>
