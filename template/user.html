<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Personal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/user.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</head>

<body>
    <div class="user-container">
        <div class="user-info">
            <button class="home-button" onclick="location.href='/dashboard.html'">Home</button>
            <br>
            <img class="profile-picture" src="{{ url }}" width="150" height="150">
            <br>
            <strong>{{ username }}</strong>
            <div id="username" style="display: none;">{{ username }}</div>
        </div>
        <br>
        <br>

        <div class="container mt-5">
            <h2><strong>Posts</strong></h2>
            <div id="dashboard">
                {% for post in posts %}
                <div class="posts">
                    <h4>{{ post.username }}</h4>
                    <img src="{{ post.url }}" width="50" height="50">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.body }}</p>
                    <p>{{ post.date }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="/static/user.js"></script>


</body>

</html>
