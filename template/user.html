<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Personal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="mb-5">
        <h1><strong>Get Personal</strong></h1>
    </header>

    <div class="container mt-5">
        <a href="/dashboard.html" class="dashboard">Home</a>

        <div class="container mt-5">
            <div class="wrapper rounded p-4 shadow">
                <div class="user-info">
                    <img src="{{ profile_pic_url }}" width="50" height="50">
                    <strong>{{ username }}</strong>
                    <div id="username" style="display: none;">{{ username }}</div>
                </div>
            </div>
        </div>
        <br>
        <br>

        <div class="container mt-5">
            <h2><strong>Posts</strong></h2>
            <div id="dashboard">
                {% for post in posts %}
                <div>
                    <h4>{{ post.username }}</h4>
                    <img src="{{ post.url }}" width="50" height="50">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.body }}</p>
                    <p>{{ post.date }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="/static/user.js"></script>

    <style>
        body {
            background-color: #FCFDF5;
            position: relative;
            border-radius: 0;
            bottom: 10;
        }

        header {
            background: #FCFDF5;
            font-size: 56px;
        }
    </style>

</body>

</html>
